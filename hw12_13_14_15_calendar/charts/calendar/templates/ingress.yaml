---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: calendar-http
            port:
              number: {{ .Values.calendar.http.port }}
  - http:
      paths:
      - path: /grpc
        pathType: Prefix
        backend:
          service:
            name: calendar-grpc
            port:
              number: {{ .Values.calendar.grpc.port }}